<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Szörnyképző béta</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/red1.png">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="/css/popup.css" rel="stylesheet" >
    <link href="/css/navbar.css" rel="stylesheet" type="text/css">
</head>
<body background="img/background.png">
<div id='cssmenu'>
    <ul>
        <li class='active'><a href="login.html" id="login"><span>Belépés</span></a></li>
        <li><a href='register.html'><span>Regisztráció</span></a></li>
        <li><a href='mailbox.html'><span>Postaláda</span></a></li>
        <li class='last'><a href='#'><span>Semmi</span></a></li>
    </ul>
</div>

<main>
    <br>
    <div id="user-login" class="input-form">
        <h1>Bejelentkezés</h1>
        <form name='f' action="/login" method='POST' id="user-login-form" autocomplete="off">
            <table>
                <tr>
                    <td>Felhasználónév:</td>
                    <td><input type='text' name='username' autocomplete="on"></td>
                </tr>
                <tr>
                    <td>Jelszó:</td>
                    <td><input type='password' name='password' /></td>
                </tr>
                <tr>
                    <td><input name="submit" type="submit" class="login-button" value="Bejelentkezés" /></td>
                </tr>
            </table>
        </form>
    </div>
    <div class="login-message">
        <h1 id="message-h1"></h1>
    </div>
</main>
</body>

</html>
