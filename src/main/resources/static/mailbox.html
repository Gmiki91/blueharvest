<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Szörnyképző béta</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/red1.png">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="/css/navbar.css" rel="stylesheet" type="text/css">
    <link href="/css/popup.css" rel="stylesheet" >
</head>
<body>
<div id='cssmenu'>
</div>
<br>
<br>
<div class="container">
    <div class="mailbox-menu">
    <table class="cinereousTable">
        <tbody>
            <tr>
                <td id="write">
                    <button id="writeBtn">Új üzenet</button>
                </td>
            </tr>
            <tr>
                <td id="inbox">
                    <button id="inboxBtn">Bejövő üzenetek</button>
                </td>
            </tr>
            <tr>
                <td id="outbox">
                    <button id="outboxBtn">Elküldött üzenetek</button>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    <div class="mails">
    <table class="cinereousTable">
        <tbody id="mails-tbody">
            <tr><td>Válassz a bal oldali menüből!</td></tr>
        </tbody>
    </table>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <label for="to-char">Címzett:</label><input id="to-char"><br>
            <label for="subject">Tárgy:  </label><input id="subject"><br>
            <label for="content">Szöveg:</label><br>
            <textarea id="content" rows="10" cols="70"></textarea><br>
            <button id="send-message">Üzenet küldése</button>
            <span class="close">&times;</span>
        </div>
    </div>
</div>
<script src="js/user.js"></script>
<script src="js/mailbox.js"></script>
</body>

</html>
